<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Granero 19</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5e9d2; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:20px; background:#ffffffcc; }
    header img { height:90px; }
    nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
    .hero { display:flex; flex-wrap:wrap; align-items:center; padding:40px; gap:30px; }
    .hero-text { max-width:500px; }
    .menu-img { width:100%; max-width:450px; border:3px solid #333; }
    section { padding:40px; max-width:900px; margin:auto; }
    footer { background:#2c1c00; color:#fce9c2; padding:30px; text-align:center; margin-top:50px; }
    .menu-grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    .card { background:white; padding:20px; border-radius:10px; border:2px solid #000; }
    h1,h2,h3,h4 { font-family: Georgia, serif; }
  </style>
</head>
<body>

  <header>
    <div style="display:flex; align-items:center; gap:20px;">
      <img src="data:image/jpeg;base64,A7Rt8OBpWW6C1hSLyDFq5SWbM4CV70I5CHdVaaDl1K7NOEpUIgjkCIaANqrwEZPz...Zed9EtjCfWOyz1nc3/8Osd41i3P1LhU/9k=" alt="Logo Granero 19">
      <h1>Granero 19</h1>
    </div>
    <nav>
      <a href="#menu">Menú</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Bienvenidos a Granero 19</h2>
      <p>Comida casera, ambiente rústico y platos tradicionales para disfrutar en familia.</p>
    </div>
    <img class="menu-img" src="data:image/jpeg;base64,A7Rt8OBpWW6C1hSLyDFq5SWbM4CV70I5CHdVaaDl1K7NOEpUIgjkCIaANqrwEZPz...Zed9EtjCfWOyz1nc3/8Osd41i3P1LhU/9k=" alt="Menú Granero 19">
  </section>

  <section id="menu">
    <h2>Menú</h2>
    <div class="card">
      <img src="data:image/jpeg;base64,A7Rt8OBpWW6C1hSLyDFq5SWbM4CV70I5CHdVaaDl1K7NOEpUIgjkCIaANqrwEZPz...Zed9EtjCfWOyz1nc3/8Osd41i3P1LhU/9k=" style="width:100%;" alt="Menú completo">
    </div>
  </section>

  <footer id="contacto">
    <p><strong>Granero 19</strong></p>
    <p>Dirección: A completar</p>
    <p>Horario: 9:00 - 23:00</p>
    <p>Teléfono: +54 9 11 0000 0000</p>
  </footer>

</body>
</html>
